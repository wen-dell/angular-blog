<div class="post-container">
    <h5>{{ post?.title }}</h5>
    Tags:  
    <div class="chip" *ngFor="let tag of post?.tags">
      {{ tag }}
    </div>
    <p>
      <small>Posted on {{ post?.datePost | date }}</small>
    </p>
    <p>Author: {{ post?.author }}</p>
    <div class="post-message">
      <p>
        {{ post?.message }}
      </p>
      <p>{{ post?.comments.length }} comments <i class="material-icons comment">comment</i></p>
    </div>
  </div>
